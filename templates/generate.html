<!DOCTYPE html>
<html>
<head>
    <title>Generate Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 400px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .assignment {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Generate Assignment</h1>
    <form method="POST">
        <input type="text" name="topic" placeholder="Enter topic here" required>
        <button type="submit">Generate</button>
    </form>

    {% if assignment %}
    <div class="assignment">
        <h3>Generated Assignment:</h3>
        <p>{{ assignment|safe }}</p>
    </div>
    {% endif %}

    <a href="/">Back to Home</a>
</body>
</html>
